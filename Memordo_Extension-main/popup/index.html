<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>MEMORDO</title>
  <link rel="stylesheet" href="../assets/style.css" />
</head>
<body>
  <div class="settings-container">
    <h1>Memordo</h1>

    <div class="setting-item">
      <span class="setting-label">방문기록 추적</span>
      <div class="setting-control_1">
        <label class="switch">
          <input type="checkbox" id="tracking-toggle">
          <span class="slider round"></span>
        </label>
      </div>
    </div>

    <div class="setting-item">
      <div class="setting-control">
         <button id="upload-button" class="btn-3">
          <span>Drive 업로드</span>
        </button>
        <span id="upload-status"></span>
      </div>
    </div>

    <div class="setting-item">
       <div class="setting-control">
         <button id="view-history-button" class="btn-3">
           <span>방문 기록 보기</span>
         </button>
       </div>
    </div>

  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
