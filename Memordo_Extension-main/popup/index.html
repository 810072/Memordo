<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>MEMORDO</title>
  <link rel="stylesheet" href="../assets/style.css" />
</head>
<body>
  <div class="settings-container">
    <h1>Memordo</h1>

    <div id="login-section">
      <div class="setting-item">
        <input type="email" id="email-input" placeholder="이메일" class="login-input">
      </div>
      <div class="setting-item">
        <input type="password" id="password-input" placeholder="비밀번호" class="login-input">
      </div>
      <div class="setting-item">
        <div class="setting-control">
          <button id="login-button" class="btn-3"><span>로그인</span></button>
        </div>
      </div>
      <div id="login-status" class="status-message"></div>
    </div>

    <div id="main-section" style="display: none;">
        <div class="setting-item">
            <span id="user-email" class="setting-label"></span>
            <div class="setting-control">
                <button id="logout-button" class="btn-3"><span>로그아웃</span></button>
            </div>
        </div>
        <div class="setting-item">
            <span class="setting-label">방문기록 추적</span>
            <div class="setting-control_1">
                <label class="switch">
                <input type="checkbox" id="tracking-toggle">
                <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div class="setting-item">
            <div class="setting-control">
                <button id="upload-button" class="btn-3">
                <span>Drive 업로드</span>
                </button>
                <span id="upload-status"></span>
            </div>
        </div>
        <div class="setting-item">
            <div class="setting-control">
                <button id="view-history-button" class="btn-3">
                <span>방문 기록 보기</span>
                </button>
            </div>
        </div>
    </div>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
