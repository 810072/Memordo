    <div id="main-section" style="display: block;">
        <div class="card user-card">
            <span id="user-email">email</span> <button id="logout-button" class="btn-logout">로그아웃</button>
        </div>
        <div class="card tracking-card">

        <div class="action-buttons">

            <button id="view-history-button" class="btn btn-secondary">
